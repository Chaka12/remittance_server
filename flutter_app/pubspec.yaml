name: iota_remittance
version: 1.0.0+1
publish_to: 'none'

description: Zero-cost IOTA/Shimmer remittance MVP for Lesotho

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_secure_storage: ^9.0.0
  connectivity_plus: ^5.0.1
  path_provider: ^2.1.1
  crypto: ^3.0.3
  convert: ^3.1.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  localizationsDelegates: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated